<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="todo">
<div class="todo_content">
    <h1 class="todo_title">Ты задачи твои да</h1>
    <div class="todo_new">
        <input id="new" type="text" placeholder="Ти сюдя не пиши">
        <div id="add" class="todo_Add">+</div>
    </div>
    <div class="todo_tasks-count">
        <span>Всего задач:</span>
        <strong id = "count">0</strong>
    </div>
    <div id="tasks" class="todo_list">
    </div>

</div>
</div>
<script src="js.js"></script>
</body>

</html>
